<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./script.js"></script>
    <title>FunctionalPomodoro</title>
</head>
<body>
   <div class="container flex-center">
        
        <header>
            <h1 class="title-pomodoro title">Pomodoro <i id="pomodoro-icon" class="fas fa-book-open"></i></h1>
        </header>

       <div id="cover" class="span-container flex-center hide"></div>
        <div class="span-container flex-center">
            <span id="pomodoro" class="span-selected span-text title">Pomodoro</span>
            <span id="short" class="span-text title">Short Break</span>
            <span id="long" class="span-text title">Long Break</span>
        </div>


       <div class="container-clock flex-center">
            <div class="clock flex-center">
                <!--timer-->
                <h2 id="timer" class="timer title"></h2>
                
                <div id="play" class="btn title flex-center">P.L.A.Y</div>
                <div id="pause" class="btn title flex-center hide">P.A.U.S.E</div>
            </div>
            <div id="ico-reset"><i class="fas fa-undo-alt"></i></div>
       </div>
   </div>
</body>
</html>
